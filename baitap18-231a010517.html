<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Matching Game</title>

<style>
/* ===== RESET ===== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ===== LAYOUT ===== */
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    min-height: 100vh;
}

main {
    max-width: 500px;
    width: 100%;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 15px;
}

.info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

/* ===== GRID ===== */
.game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

/* ===== CARD ===== */
.card {
    position: relative;
    width: 100%;
    aspect-ratio: 1/1;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
}

.card.flip {
    transform: rotateY(180deg);
}

.card:hover {
    transform: scale(1.03);
}

.card-face {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    backface-visibility: hidden;
    border-radius: 8px;
}

/* FRONT */
.card-front {
    background: #0077ff;
    color: white;
}

/* BACK */
.card-back {
    background: white;
    border: 2px solid #0077ff;
    transform: rotateY(180deg);
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
    .game-board {
        grid-template-columns: repeat(2, 1fr);
    }
}
</style>
</head>

<body>
<main>
    <header>
        <h1>ðŸŽ® Memory Matching Game</h1>
        <p>GhÃ©p cÃ¡c cáº·p tháº» giá»‘ng nhau</p>
    </header>

    <section class="info">
        <p>LÆ°á»£t: <span id="moves">0</span></p>
        <button onclick="resetGame()">Reset</button>
    </section>

    <section class="game-board" id="board"></section>
</main>

<script>
const icons = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ‰','ðŸŽ','ðŸŒ','ðŸ‡','ðŸ‰'];
let firstCard = null;
let secondCard = null;
let lockBoard = false;
let moves = 0;
let matched = 0;

const board = document.getElementById('board');
const movesEl = document.getElementById('moves');

/* ===== SHUFFLE ===== */
function shuffle(array) {
    return array.sort(() => 0.5 - Math.random());
}

/* ===== CREATE BOARD ===== */
function createBoard() {
    board.innerHTML = '';
    shuffle(icons).forEach(icon => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.icon = icon;

        card.innerHTML = `
            <div class="card-face card-front">?</div>
            <div class="card-face card-back">${icon}</div>
        `;

        card.addEventListener('click', flipCard);
        board.appendChild(card);
    });
}

/* ===== FLIP CARD ===== */
function flipCard() {
    if (lockBoard || this === firstCard) return;

    this.classList.add('flip');

    if (!firstCard) {
        firstCard = this;
        return;
    }

    secondCard = this;
    moves++;
    movesEl.textContent = moves;

    checkMatch();
}

/* ===== CHECK MATCH ===== */
function checkMatch() {
    if (firstCard.dataset.icon === secondCard.dataset.icon) {
        matched += 2;
        resetTurn();

        if (matched === icons.length) {
            setTimeout(() => {
                alert(`ðŸŽ‰ Báº¡n Ä‘Ã£ tháº¯ng vá»›i ${moves} lÆ°á»£t!`);
            }, 500);
        }
    } else {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
            resetTurn();
        }, 800);
    }
}

/* ===== RESET TURN ===== */
function resetTurn() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
}

/* ===== RESET GAME ===== */
function resetGame() {
    moves = 0;
    matched = 0;
    movesEl.textContent = moves;
    createBoard();
}

/* INIT */
createBoard();
</script>
</body>
</html>
